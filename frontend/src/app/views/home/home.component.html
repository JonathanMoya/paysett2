<table class="table">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">Product code</th>
    <th scope="col">Category</th>
    <th scope="col">Product name</th>
    <th scope="col">Quantity</th>
    <th scope="col">Total cost</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let el of products; let i = index">
    <th>{{i}}</th>
    <td>{{el.productId}}</td>
    <td>{{el.category}}</td>
    <td>{{el.name}}</td>
    <td>{{el.quantity}}</td>
    <td>{{el.totalCost}}</td>
  </tr>
  </tbody>
</table>
